<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Docy||Dictionary Search</title>
  </head>
  <body>
    <div class="container-fluid border my-5 py-4" style="max-width: 65%">
      <div class="container-fluid" id="input">
        <div class="container alert alert-success text-center">
          <strong>Welcome!</strong> Enjoy your search...
        </div>
        <form action="#" name="dictionary" class="mb-3">
          <div class="input-group">
            <input
              type="text"
              name="searchInput"
              class="form-control"
              placeholder="What do you want to look for?"
            />
            <button class="btn btn-success" type="submit" name="submit">
              Search <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <div>
          <span id="searchWord" class="h2"> </span>
          <button id="wordSpeaker" class="btn" style="display: none">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <span id="wordAudio" style="display: none"></span>
        </div>
        <span id="wordPhonetic"></span>
        <p id="hr"></p>
      </div>
      <div id="wordDetails"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
